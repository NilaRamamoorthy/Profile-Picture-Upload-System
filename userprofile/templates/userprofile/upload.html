<!DOCTYPE html>
<html>
<head>
    <title>Upload Profile</title>
</head>
<body>
    <h2>Upload Profile Picture</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'profile_list' %}">View Profiles</a>
</body>
</html>
